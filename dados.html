<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Bank - Login</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container text-center mt-5">
        <h1>You Bank</h1>
        <h2>Login</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFj8rwaygrNZ6o_x2xVAbrmA3_ZxnvhdbC6w&s" alt="Logo" class="img-fluid">
   
        <div class="dropdown mt-4">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
              Tipo Conta
            </button>
            <div class="dropdown-menu">
              <button class="dropdown-item" type="button">Pessoa Fisica</button>
              <button class="dropdown-item" type="button">Pessoa Juridica</button>
              <button class="dropdown-item" type="button">Governo</button>
            </div>
          </div>

        <form class="mt-4">
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">exemple fasda@gmail.com</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Lembre-me</label>
            </div>
            <a href="formulario.html" class="btn btn-primary">Confirmar</a>
            <a href="bank.html" class="btn btn-primary">Cancelar</a>
        </form>
    </div>
</body>
</html>
