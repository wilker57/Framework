<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Bank - Login</title>
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container text-center mt-5">
        <h1>You Bank</h1>
        <h2>Login</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFj8rwaygrNZ6o_x2xVAbrmA3_ZxnvhdbC6w&s" alt="Logo" class="img-fluid">
   
        <div class="dropdown mt-4">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
              Tipo Conta
            </button>
            <div class="dropdown-menu">
              <button class="dropdown-item" type="button">Pessoa Fisica</button>
              <button class="dropdown-item" type="button">Pessoa Juridica</button>
              <button class="dropdown-item" type="button">Governo</button>
            </div>
          </div>

        <form class="mt-4">
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">exemple fasda@gmail.com</small>
                <div class="valid-feedback">Verificado</div>
                <div class="invalid-feedback">Por favor, preencha todos os campos</div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
                <div class="valid-feedback">Verificado</div>
                <div class="invalid-feedback">Por favor, preencha todos os campos</div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Lembre-me</label>
            </div>
            <a href="telainicial.html" class="btn btn-primary">Confirmar</a>
        </form>
    </div>

        <footer class="bg-white text-black text-center py-4">
        <p>wilker&copy; 2024 You Bank - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
